{% extends "song/base.html" %}
{% block content %}
<div class="song-home">
    <h1>Song Home</h1>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'song-file-upload' %}" class="btn btn-primary btn-lg"
                            role="button">Upload File</a></li>
                    <li class="list-group-item"> <a href="{% url 'song-listening-history' %}"
                            class="btn btn-primary btn-lg" role="button">Listening
                            History</a></li>
                    <li class="list-group-item"><a href="{% url 'song-artist-stats' %}" class="btn btn-primary btn-lg"
                            role="button">Artist Stats</a></li>
                    <li class="list-group-item"><a href="{% url 'song-track-stats' %}" class="btn btn-primary btn-lg"
                            role="button">Track Stats</a></li>
                    <li class="list-group-item"><a href="{% url 'song-album-stats' %}" class="btn btn-primary btn-lg"
                            role="button">Album Stats</a></li>
                </ul>
            </div>
            <div class="col">
                <p>
                    <button class="btn btn-warning" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        CAUTION
                    </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <ul class="list-group">
                            <li class="list-group-item"> <a href="{% url 'song-artist-stats-build' %}"
                                    class="btn btn-primary btn-lg" role="button">Build
                                    Artist Stats Table</a></li>
                            <li class="list-group-item"><a href="{% url 'song-track-stats-build' %}"
                                    class="btn btn-primary btn-lg" role="button">Build
                                    Track Stats Table</a></li>
                            <li class="list-group-item"> <a href="{% url 'song-album-stats-build' %}"
                                    class="btn btn-primary btn-lg" role="button">Build
                                    Album Stats Table</a></li>
                            <li class="list-group-item"><button id="myBtn" class="btn btn-primary" type="button"><a
                                        href="{% url 'song-stats-delete' %}" class="btn btn-primary btn-lg"
                                        role="button">Delete all
                                        stats</a>
                                </button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#myBtn').button();

    $('#myBtn').click(function () {

        $('#myBtn').button('loading');
    });
</script>
{% endblock content %}
