{% extends "kwh/base.html" %}
{% load highlight %}
{% block content %}
<div class="file-view-container">
    <div class="search-form">
        <form class="d-flex" action="{% url 'kwh-view'%}" , method="POST">
            {% csrf_token %}
            <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="file-view">
        {% for line in file %}
        <pre class="file-line">{{ line|highlight_yellow:keyword }}</pre>
        {% endfor %}
    </div>
</div>
{% endblock content %}
